<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        
        
    </head>
    <body>
        <h1>Javascript Completo</h1>
        
        <div class="relogio">
            
        </div>
        
        <script>
            
            (function(){
                var $relogio =  document.querySelector('.relogio');

                function formata(t){
                    return t < 10 ? "0" + t : t;
                }

                function mostraRelogio(element, hora_atual){
                    element.textContent = hora_atual;
                }

                function getHour(){
                    var data = new Date();
                    var hora = formata(data.getHours());
                    var minuto = formata(data.getMinutes());
                    var segundos = formata(data.getSeconds());

                    return hora + ':'  + minuto + ':' + segundos;
                };

                mostraRelogio($relogio, getHour())

                setInterval(function(){
                    mostraRelogio($relogio, getHour())
                }, 1000)
            })()

        </script>
    </body>
</html>
