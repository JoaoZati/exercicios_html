<!DOCTYPE html>
<html>

<body>
    <h1>Teste arrays js</h1>
</body>

<script type="text/javascript">
    var arr = ['a', 1, 2, 3]

    var boolSohNumeros = arr.every(function(el){
        return typeof el === "number";
    })

    console.log(boolSohNumeros)

    var boolTemNumeros = arr.some(function(el){
        return typeof el === "number";
    })

    console.log(boolTemNumeros)

    var numeros = arr.filter(function(el, i, arr){
        return typeof el === 'number';
    })

    console.log(numeros)

    arr.forEach(function(el, i, arr){
        console.log(`el -> ${el} | i -> ${i} | -> arr -> ${arr}`)
    })

    console.log(arr.indexOf('a'))
    console.log(arr.indexOf(1, 3))
</script>


</html>
